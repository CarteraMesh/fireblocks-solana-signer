[package]
name = "fireblocks-solana-signer"
version = "0.1.0"
edition = "2024"

[features]
default = []
rustls-tls = ["reqwest/rustls-tls"]

[dependencies]
base64 = { version = "0.22" }
bincode = "1"
jsonwebtoken = { version = "9" }
http = { version = "1" }
serde = { version = "^1.0", features = ["derive"] }
serde_json = { version = "1" }
sha2 = { version = "0.10" }
solana-account-decoder = { version = " 2" }
solana-pubkey =  { version = "2", features = ["serde"]}
solana-rpc-client = { version = "2", default-features = false }
solana-rpc-client-api = { version = "2" }
solana-signer = "2"
solana-signature = "2"
solana-transaction =  { version = "2" , features = ["bincode"]}
solana-message = "2"
solana-sdk = { version = "2", default-features = false }
# reqwest-middleware = { version = "^0.4", features = ["json", "multipart"] }
# reqwest-retry = "0.7"
# reqwest-tracing = "0.5"
rand = { version = "0.9" }
reqwest = { version = "^0.12", features = ["json", "multipart", "blocking"] }
thiserror = "2"
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter", "serde"] }
bon = "3.6.4"


[dev-dependencies]
anyhow = "*"
dotenvy= "*"
solana-sdk =  { version = "2" }
spl-memo = { version = "6" }
tracing-subscriber = { version = "0.3", features = ["env-filter", "serde"] }
lazy_static = "1.4.0"
